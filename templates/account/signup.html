{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

<div class="auth-container">
  <div class="auth-fields">
    <h1>{% trans "Sign Up" %}</h1>
    
    
    <form class="authForm signup form_style" id="signup_form" method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="submitBtn" type="submit">{% trans "Sign Up" %}</button>
      <p class="already-account">
        <span>Already have an account? </span>
        <a href="{{ login_url }}"> sign in</a>
    </p>
    </form>
  </div>
</div>
{% endblock content %}
